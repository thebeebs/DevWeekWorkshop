<!doctype html>
<html>
  <body>  
      <fieldset>
          <label>
              <input type="radio" name="sector" value="martinb" data-bind="checked: chosenSector" />Apple</label>
          <label>
              <input type="radio" name="sector" value="martink" data-bind="checked: chosenSector" />Microsoft</label>
      </fieldset>
      
<h1>Gross Revenue 2015-2020</h1>
<div id="container" style="width:100%; height 200px;"></div>
 
<table>
    <thead><tr><td>Year</td><td>Month</td><td>Sales in MM</td></thead>
    <tbody data-bind="foreach: monthsData"><tr>
        <td data-bind="text: year"></td>
        <td data-bind="text: month"></td>
        <td data-bind="text: sales"></td>
    </tbody>
</table>
  
Sum: <p data-bind="text: sum"></p>   
    
    <script src="bower_components/jquery/dist/jquery.js"> </script>
    <script src="bower_components/knockout/dist/knockout.js"> </script>
    <script src="start.js"> </script>
  
  </body>
</html>
